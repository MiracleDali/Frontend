<!DOCTYPE html>
<!-- 上面这个是声明的标准，告诉浏览器，这个页面是HTML5的页面。- -->

<html>
<!-- html标签是网页的根标签，里面包含网页的所有内容。-->

<head>
    <!-- head标签是网页的头部，里面包含网页的标题、描述、关键词等信息 用户不会看到。-->
    <title>我的网页</title>
    <!-- title标签是网页的标题，里面包含网页的标题。-->
    <meta charset="utf-8">
    <!-- meta标签是网页的元数据，里面包含网页的编码、关键词、描述等信息。-->
</head>

<body>
    <!-- body标签是网页的主体，里面包含网页的显示内容。-->
    <h1>Hello World!</h1>
</body>

</html>
