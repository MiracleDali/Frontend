<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_标签之图片</title>
</head>
<body>
    <h1> <br> img 单标签的属性 <br /></h1>
    <hr color="red" width="70%" size="1" align="left" />
    <p>
        1、src: 路径（图片地址和名字）<br />
        2、alt: 当图片无法显示时，显示的替代文本 <br />
        3、width: 图片的宽度 <br />
        4、height: 图片的高度 <br />
        5、title: 鼠标悬停时的图片的提示信息 <br />
    </p>
    <hr color="red" width="70%" size="1" align="left" />

    <img src="OIP.ebp" alt="小姐姐">
    <img src="OIP.webp" alt="小姐姐" width="300px" height="" title="请问你是老色批？">
    <img src="OIP.webp" alt="小姐姐" width="300px" height="" title="请问你是老色批？">
    
</body>
</html>
