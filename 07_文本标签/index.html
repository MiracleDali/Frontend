<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本标签</title>
</head>
<body>
    <h1>文本标签</h1>

    <hr color="red" size="2" width="50%" align="left">
    <img src="屏幕截图 2025-10-21 222730.png" alt="常用文本标签" width="600" title="常用文本标签">
    <br>
    <h2>提示：</h2>
    <p>常用文本标签和段落是不同的，段落代表一段文本，而文本标签一般表示文本词汇</p> 
    <hr color="red" size="2" width="50%" align="left">
    <hr color="red" size="2" width="50%" align="left">

    <h1>本章练习</h1>
    <h2>单独使用</h2>
    <em>em_测试</em>    <br>
    <b>b_测试</b>       <br>
    <i>i_测试</i>       <br>
    <strong>strong_测试</strong>    <br>
    <del>del_测试</del>             <br>
    <span>span_测试</span>          <br><br>

    <h2>配合 p标签 和其他标签使用</h2>
    <p>来啦来啦<em>em_测试</em> <b>b_测试</b> <i>i_测试</i> <strong>strong_测试</strong></p>



</body>
</html>
