<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签之有序列表</title>
</head>
<body>
    <h1>列表标签-有序列表</h1>
    <hr color="red" size="2" width="50%" align="left">
    <img src="image.png" alt="" width="500">
    <br>
    <hr color="red" size="2" width="50%" align="left">
    <!-- <hr color="red" size="2" width="50%" align="left"> -->
    
    <h2>有序列表嵌套</h2>
    <ol type="A">
        <li>水果
            <ol type="1">
                <li>苹果</li>
                <li>香蕉</li>
                <li>橘子</li>
            </ol>
        </li>
        <li>汽车
            <ol type="a">
                <li>Volvo</li>
                <li>BMW</li>
                <li>Ford</li>
            </ol>
        </li>
    </ol>

    <h2>无嵌套</h2>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

</body>
</html>
