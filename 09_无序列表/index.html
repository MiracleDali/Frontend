<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签之无序列表</title>
</head>
<body>
    <h1>列表标签-无序列表</h1>
    <hr color="red" size="2" width="50%" align="left">
    <img src="image.png" alt="" width="500">
    <br>
    <h3>小技巧：</h3>
    <p>
        【ul>il*5】可以快速生成5个列表标签
    </p>
    <hr color="red" size="2" width="50%" align="left">
    
    <h3>无序列表</h3>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>无序列表嵌套</h3>
    <ul type="circle">
        <li>HTML
            <ul type="disc">
                <li>HTML5</li>
                <li>HTML4</li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ul type="none">
        <li>HTML
            <ul type="disc">
                <li>HTML5</li>
                <li>HTML4</li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    

</body>
