<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签之表格</title>
</head>
<body>
    <h1>标签之表格</h1>
    <hr color="red" size="2" width="50%" align="left">
    <!-- <img src="image.png" alt="图片未找到" width="800"> -->
    <br>

    <br>
    <p>合并单元格6/7, 使用：colspan 进行水平合并</p>
    <p>合并单元格15/20, 使用：rowspan 进行垂直合并</p>
    <p>水平和平：保留左边，删除右边</p>
    <p>垂直合并：保留上面，删除下面</p>

    <table border="1" width="800" height="300">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
            <td>单元格4</td>
            <td>单元格5</td>
        </tr>
        <tr>
            <td colspan="2">单元格6 单元格7</td>
            <!-- <td>单元格7</td> -->
            <td>单元格8</td>
            <td>单元格9</td>
            <td>单元格10</td>
        </tr>
        <tr>
            <td>单元格11</td>
            <td>单元格12</td>
            <td rowspan="3">单元格13,18,23</td>
            <td>单元格14</td>
            <td rowspan="2">单元格15&20</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">单元格16,17,21,22</td>
            <!-- <td>单元格17</td> -->
            <!-- <td>单元格18</td> -->
            <td>单元格19</td>
            <!-- <td>单元格20</td> -->
        </tr>
        <tr>
            <!-- <td>单元格21</td>
            <td>单元格22</td> -->
            <!-- <td>单元格23</td> -->
            <td>单元格24</td>
            <td>单元格25</td>
        </tr>
    </table>
    <br></br>
</body>
