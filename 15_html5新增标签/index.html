<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增标签</title>
</head>
<body>
    <h2>复习</h2>
    <hr color="red" size="2" width="50%" align="left">
    <a href="#"超链接></a>
    <strong>文本</strong>
    <p>段落</p>
    <ul type="disc">
        <li>列表</li>
    </ul>
    <table border="1">
        <tr>
            <td>单元格</td>
        </tr>
    </table>

    <hr color="red" size="2" width="50%" align="left">
    <h1>div 容器元素</h1>
    <div>
        <ul>
            <li>导航1</li>
            <li>导航2</li>
            <li>导航3</li>
        </ul>
    </div>
    <div>
        <img src="#" alt="bauuer图片">
    </div>
    <div>
        <img src="#" alt="广告区域">
        <p>广告1</p>
    </div>

    <hr color="red" size="2" width="50%" align="left">

    <!--div 简单模拟一个网页结构-->
    <p>div 简单模拟一个网页结构-查看源码-传统方法</p>
    <div id="header"></div>
    <div id="nav"></div>
    <div id="article">
        <div id="section"></div>
    </div>
    <div id="silder"></div>
    <div id="footer"></div>    

    <!-- 使用html5标签 -->
    <p>使用html5标签-查看源码-标准方法</p>
    <header></header>
    <nav></nav>
    <article>
        <section></section>
    </article>
    <aside></aside>
    <footer></footer>

</body>
