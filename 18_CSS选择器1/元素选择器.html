<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器</title>

    <style>
        /* 元素选择器 */
        p {
            color: red;
            font-size: 20px;
        }
        span {
            color: blue;
            font-size: 30px;
        }
    </style>

</head>
<body>

    <p>使用p标签的元素选择器实例1</p>
    <p>使用p标签的元素选择器实例2</p>
    <p>学完前端学 <span>后端</span> 哈哈哈！！</p>

    <div>
        <ul>
            <li>
                <p>hello</p>
            </li>
        </ul>
    </div>
    
</body>
</html>
