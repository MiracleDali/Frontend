<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器2</title>
    <style>
        /* ID选择器 */
        /* ID选择器针对某一个特定的标签来使用，只能使用一次 css中 ID 选择器以#开头 */
        #title{
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1 id="title">ID选择器</h1>
    <p>ID选择器针对某一个特定的标签来使用，只能使用一次 css中 ID 选择器以#开头 </p>
    
</body>
</html>
