<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器2</title>
    <style>
        /* ID选择器 */
        /* ID选择器针对某一个特定的标签来使用，只能使用一次 css中 ID 选择器以#开头 */
        #title{
            color: red;
            font-size: 25px;
        }
        #text{
            color: blue;
            font-size: 20px;
        }

        /* 合并选择器 */
        h2,span{
            color: rgb(0, 167, 53);
            font-size: 20px;
        }
        .test_text,.test_title{
            color: rgb(144, 157, 3);
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div>
        <h1 id="title">ID选择器</h1>
        <p id="text">ID选择器针对某一个特定的标签来使用，只能使用一次 css中 ID 选择器以#开头 </p>
        <p>只能使用一次，是因为ID是唯一的</p>
        <hr color="red" size="2" width="80%" align="left">
    </div>

    <div>
        <h2>合并选择器</h2>
        <span>合并选择器，多个选择器之间用逗号隔开 </span> <br>
        <span>这样写 h2,span{}</span>
        <p class="test_text test_title"> 这样写 .test_text,.test_title{}</p>
    </div>
    

    
</body>
</html>
