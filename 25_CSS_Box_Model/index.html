<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒子模型</title>
    <style>
        img {
            border: 2px solid green;
            width: 40%;
            padding: 10px 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: green;
            /* 内边距 */
            padding: 10px 25px;
            /* 边框 */
            border: 5px solid rgb(88, 5, 255);
            /* 边框外边距 */
            margin: 30px 30px;    
        }
    </style>
</head>
<body>
    <img src="1.png" alt="">
    <div>
        <p>
            我是内容
        </p>
    </div>
    <img src="2.png" alt="">
</body>
</html>
