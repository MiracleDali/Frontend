<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* 添加浮动 */
            float: left;
        }
        .container {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
        }
        img {
            width: 15%;
            /* 添加浮动 */
            float: right;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="container"></div>

    <div>
        <img src="./1.png" alt="">
        <img src="./1.png" alt="">
    </div>
</body>
</html>
