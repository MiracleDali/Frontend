<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动2</title>
    <style>
        .container {
            width: 700px;
            height: 700px;
            background-color: bisque;
        }
        div {
            width: 300px;
            height: 300px;
            /* 添加浮动-使元素横向摆放 */
            float: left;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: blue;
        }
        .box3 {
            background-color: yellow;
        }
        ul li {
            /* 添加浮动-使元素横向摆放 */
            float: left;
            /* 添加间距 */
            margin: 0 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
    <ul>
        <li><a href="#">导航1</a></li>
        <li><a href="#">导航2</a></li>
        <li><a href="#">navigation3</a></li>
        <li><a href="#">navigation4</a></li>
    </ul>
</body>
</html>
