<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
</head>
<body>
    <ol>
        <li>文本对齐方式
            <div style="width: 350px; height: 300; border: 1px solid red; border-radius: 8px; padding: 16px;">
                <p style="text-align: left">left对齐</p>
                <p style="text-align: right">right对齐</p>
                <p style="text-align: center">center对齐</p>
            </div>
        </li>
        <li>text-decoration 规定添加到文本的修饰线。
            <p style="text-decoration: underline">下划线</p>
            <p style="text-decoration: overline">上划线</p>
            <p style="text-decoration: line-through">删除线</p>
        </li>
        <li>text-transform 控制文本大小写
            <div style="width: 350px; height: 300; border: 1px solid red; border-radius: 8px; padding: 16px;">
                <p style="text-transform: uppercase">hello,world 大写</p>
                <p style="text-transform: lowercase">HeLLo,WORLD 小写</p>
                <p style="text-transform: capitalize">heLLo,wORLD 首字母大写</p>
            </div>
        </li>
        <li>text-indent 首行文本缩进
            <div style="width: 350px; height: 300; border: 1px solid red; border-radius: 8px; padding: 16px;">
                <p style="text-indent: 16px">hello,world</p>
            </div>
        </li>
    </ol>
</body>
</html>
