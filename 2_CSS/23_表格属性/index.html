<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
    <style>
        table,td {
            /* 边框 */
            border: 1px solid green;
        }
        table {
            /* 合并边框-变成单边框 */
            border-collapse: collapse; 
            /* 表格宽度 */
            width: 200px;
            /* 表格高度 */
            height: 10px;
        }
        td {
            /* 文本居中 还有 left right */
            text-align: center;
            /* 垂直居中 还有 top bottom */
            vertical-align: center;
            /* 文本填充-四周填充-留空白 */
            padding: 10px;
            /* 文本填充-上下填充-留空白 */
            padding-top: 10px;
            padding-bottom: 10px;
            /* 填充-左右填充-留空白 */
            padding-left: 10px;
            padding-right: 10px;
            /* 填充-颜色 */
            background-color: rgba(0, 128, 0, 0.44);
            /* 填充-字体颜色 */
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>
</body>
</html>
