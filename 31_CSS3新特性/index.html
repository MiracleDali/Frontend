
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新特性</title>
    <style>
        body{
            margin-left: 20px;
        }
        .one{
            width: 200px;
            height: 100px;
            margin-left: 20px;
            background-color: blueviolet;
            float: left;
            /* 圆角 */
            border-radius: 50px;
        }
        .two{
            width: 200px;
            height: 100px;
            margin-left: 20px;
            background-color: blueviolet;
            float: left;
            /* 圆角 */
            border-radius: 30px 0px;
        }
        .container{
            width: 480px;
            height: 100px;
            padding: 20px;
            margin-top: 20px;
            /* 圆角 */
            border-radius: 20px;
            background-color: rgba(0, 255, 255, 0.219);
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(166, 0, 255);
            /* margin: 0 auto; */
            /* 阴影 */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }
        p{
            text-align: center;
            /* padding-top: 35px; */
            color: aliceblue;
        }
        img{
            width: 45%;
            border: 1px solid rgb(0, 8, 255);
            padding: 10px;
        }
        hr{
            margin-top: 20px;
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <h1>圆角</h1>
    <hr color="red" width="60%" size="1px" align="left">
    <img src="./img/圆角.png" alt="">
    <div class="container">
        <div class="one"><p>一个值代表全部</p></div>
        <div class="two"><p>两个值</p></div>
    </div>

    <br>
    <h1>阴影</h1>
    <hr color="red" width="60%" size="1px" align="left">
    <div class="box"></div>
</body>
</html>
