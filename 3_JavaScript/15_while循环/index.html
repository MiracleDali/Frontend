<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>
<body>
    <h1>while循环</h1>


    <script>

        // 循环打印 1-10
        var i = 1;
        while(i<=10){
            console.log(i)
            i++
        }

        // 所有for循环都能改写成while循环
        // 1-100相加的和
        var sum = 0;
        var i = 0
        while(i <= 100){
            sum += i;
            i++
        }
        console.log(sum);


    </script>

</body>
</html>
