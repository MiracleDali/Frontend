<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串_charAt()方法</title>
</head>
<body>
    <h1>字符产_charAt() 方法</h1>
    <p>从0位开始取值，不能写负数和大于字符串长度的数值，会返回空</p>
    

    <script>

        var str = "zifuchuan";

        console.log(str.length);  // 打印字符串长度

        console.log(typeof(str.charAt(0)));  // 打印字符产的第0个字符
        console.log(str.charAt(3));  // 打印字符产的第三个字符
        console.log(str.charAt(str.length -1));  // 打印最后一个字符

        console.log(str.charAt(-1))  // 返回空

    </script>

</body>
</html>
