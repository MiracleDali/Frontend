<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句和表示符</title>
</head>
<body>
    <script>
        // 语句 标识符
        var num = 10;
        var username = "iwen";
        var age = 18;
        var people = "张三";
        var $zhangsan = "张三";
        var _zhangsan = "张三";
        var $_1zhangsan = "张三";

    </script>

    <div>
        <h1>标识符</h1>
        <p>
            标识符是程序中用来表示变量、函数、对象、属性、方法、类、接口、模块、枚举、常量、类型、事件的名称。
        </p>
        <p>
            标识符命名规则：
            1. 标识符必须以字母、下划线、$开头
            2. 标识符可以包含数字，字母、下划线、$
            3. 标识符不能以数字开头
            4. 标识符不能使用关键字
            5. 标识符不能使用保留字
        </p>
    </div>
    
</body>
</html>
