<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substring</title>
</head>
<body>
    <h1> substring: 截取字符串</h1>
    <p>
        substring(2)   //表示 从下标2到最后    <br>
        substring(2, 10)   // 表示从下标2到下标9，下标10不打印
    </p>


    <script>

        var name = "我爱JavaScript和Python";
        var result = name.substring(13);   //
        console.log(result);
        var result1 = name.substring(2,12);  //
        console.log(result1);


    </script>


</body>
</html>
