<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串_trim</title>
</head>
<body>
    <h1>字符串_trim</h1>
    <p>
        trim: 去除字符串前后的空格,中间的空格保留
        还可以去除，还包括制表符（\t  \v）, 换行符（\n）和回车符（\r）
        <br>
        ES6新增: trimEnd() 和 trimStart() 去除字符串的左侧或者右侧空格
    </p>


    <script>

        var str = '   hello world   ';
        console.log(str);
        console.log(str.trim());   // 去掉字符串前后的空格，不改变原来的字符串

        var str1 = '\r\nhello2 world2\t   ';
        console.log(str1);
        console.log(str1.trim());  // 去除制表符（\t  \v）, 换行符（\n）和回车符（\r）

        var str2 = '   starrt end   ';
        console.log(str2);
        console.log(str2.trimStart());   // 去掉字符串左侧空格
        console.log(str2.trimEnd());   // 去掉字符串右侧空格

    </script>
    
</body>
</html>
