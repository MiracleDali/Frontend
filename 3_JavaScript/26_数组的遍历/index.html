<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组额遍历</title>
</head>
<body>
    <h1>数组的遍历</h1>
    <p>
        循环数组的每一个元素
    </p>


    <script>
        // 遍历数组
        var names = ["陈都灵", "高圆圆", "中森明菜", "蒋依依"];
        for (var i=0; i<names.length; i++) {
            console.log(names[i]);
        }

        var i = 0;
        while(i<names.length){
            console.log(names[i]);
            i++;
        }

        // for...in 循环 遍历数组
        for (var i in names) {
            console.log(names[i]);
        }

    </script>
</body>
</html>
