<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法_push()/pop()</title>
</head>
<body>
    <h1>数组方法_push()和pop()</h1>
    <p>
        push：方法向数组的末尾添加一个或多个元素，并返回新的长度。会改变原数组  <br>
        pop：方法从数组的末尾删除一个元素，并返回该元素。会改变原数组
    </p>
    
    <script>
        var arr = [];
        arr[0] = '1';    // 使用数组下标赋值
        arr[1] = '2';
        arr.push('3', 4, 5, ['q', 6], 7, 8);   // 使用push()方法添加到最后
        console.log(arr);

        var pop = arr.pop();   // 使用pop()方法删除数组末尾的元素,并吧删掉的元素赋值给pop变量
        console.log(pop);
        console.log(arr);
    </script>


</body>
</html>
