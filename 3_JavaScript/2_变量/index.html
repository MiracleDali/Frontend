<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    
    <script>

        // 使用 var 声明变量
        var num = 10;

        // 变量重新赋值
        num = 15;

        // 打印变量
        console.log(num);

        // 变量提升 打印在定义前面
        // 控制台输出 undefined （未下定义的）
        console.log(age);
        var age = 20;

    </script>
</body>
</html>
