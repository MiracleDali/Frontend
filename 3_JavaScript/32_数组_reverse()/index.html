<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组_reverse</title>
</head>
<body>
    <h1>数组_reverse</h1>
    <p>
        reverse()：翻转数组，返回改变后的数组，改变原数组
    </p>
    

    <script>

        var arr = [1,2,3,4,5,6]
        // 翻转数组
        arr.reverse()
        console.log(arr)  // [6, 5, 4, 3, 2, 1]


        // helloworld字符串：反转显示：dlrowolleh
        var str = 'helloworld'
        var arr1 = str.split('')
        arr1.reverse()
        console.log(arr1.join(''))

        // 翻转字符串
        var str = 'helloworld'
        console.log(str.split('').reverse().join(''))
        
    </script>
</body>
</html>
