<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <h1>函数</h1>
    <p>
        函数是一段可以反复调用的代码块
    </p>


    <script>

        function add(num1,num2){
            var result = num1 + num2;
            console.log("结果: " + result);
            return result;
        }

        // 调用函数 和 接收返回值
        var result1 =  add(2,6);
        console.log("结果1: " + result1);

    </script>
    
</body>
</html>
