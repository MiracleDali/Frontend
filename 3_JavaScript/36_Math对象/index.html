<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math对象</title>
</head>
<body>
    <h1>Math对象</h1>
    <p>
        Math 对象提供各种数学功能
    </p>


    <script>

        var num = -100;
        console.log(num);

        // 把一个负数变成正数
        console.log(Math.abs(num))

        // Math.max(), Math.min() 返回最大值和最小值
        var num1 = [1, 2, 66, -3, 9]
        console.log(Math.max(...num1))
        console.log(Math.min(...num1))

        // Math.floor(), Maht.ceil()  向下取整和向上取整
        num2 = 6.7
        console.log(Math.floor(num2))   // 6
        console.log(Math.ceil(num2))    // 7

        // Math.random()  返回0-1之间的随机数
        console.log(Math.random())
        // 获取 20-25 之间的随机数
        function getRandomNum(min, max) {
            var result = Math.random() * (max -min) + min
            result = Math.floor(result)
            console.log(result)
        }
        getRandomNum(20, 25)

    </script>
    
</body>
</html>
