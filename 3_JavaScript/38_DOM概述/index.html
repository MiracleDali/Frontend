<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM概述</title>
</head>
<body>
    <h1>DOM概述</h1>
    <p>
        简单理解就是 JS 操作页面的接口  <br>
        DOM(Document Object Model) 作用是将网页转换为一个JavaScript对象
    </p>
    <ul>
        <p style="font-size: 20px; color: rgb(3, 34, 208);">DOM节点的七种类型</p>
        <li>Document：整个文档树的顶层节点</li>
        <li>DocumentType：doctype标签</li>
        <li>Element：网页的各种HTML元素</li>
        <li>Attribute：网页元素的属性（比如 class="right"）</li>
        <li>Text：标签之间或标签包含的文本</li>
        <li>Comment：注释</li>
        <li>DocumentFragment：文档的片段</li>
    </ul>



    <script>
        // 浏览器原生提供document节点，代表整个文档
        console.log(document)

        // nodeType属性：返回节点类型
        if(document.nodeType === 9){
            console.log("顶层节点")
        }
    </script>
    
</body>
</html>
