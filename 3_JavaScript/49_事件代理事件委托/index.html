<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件代理事件委托</title>
    <style>
        h1, h3{
            color: chocolate;
        }
        span{
            font-size: 20px;
        }
        img{
            width: 700px;
            border: 1px solid rgba(255, 247, 0, 0.163);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        input{
            width: 350px;
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>

    <h1>事件代理事件委托</h1>
    <span>使用父元素监听每一个子元素</span>

    <ul id="list">
        <li>列表1</li>
        <li>列表2</li>
        <p>这是p标签</p>
    </ul>


    <script>

        const list = document.getElementById('list')
        list.onclick = function(){
            console.log("点击了列表")
        }

        list.addEventListener('click', function(e){
            console.log("点击了列表")
        })

        list.addEventListener('click', function(evect){
            console.log(evect.target.tagName)
            if (evect.target.tagName === 'LI'){
                console.log("点击了LI标签")
                console.log(evect.target.innerHTML)
            }
        })

    </script>
    
</body>
</html>
