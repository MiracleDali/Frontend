<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
</head>
<body>
    <h1>算数运算符</h1>
    <p>查看源码和控制台</p>

    <script>
        var a = 10;
        var b = 20;
        console.log("a = ", a);
        console.log("b = ", b);
        // 加减乘除
        console.log("a + b = ", a + b);  // a + b =  30
        console.log("a - b = ", a - b);  // a - b =  -10
        console.log("a * b = ", a * b);  // a * b =  200
        console.log("a / b = ", a / b);  // a / b =  0.5
        // 取余
        console.log("a % b = ", a % b);  // a % b =  10

        // 自增和自减
        console.log("++a = ", ++a);    // 输出 11
        console.log("--a = ", --a);    // 输出 10  因为上面已经自增了，所以这里再自减一次，结果就是 10

        // 自增自减两种写法 ++a 和 a++
        // ++a 先自增，再输出    a++ 先输出，再自增
        var num = 5;
        console.log("num", num) 
        console.log("++num", ++num)  // 6
        console.log("num++", num++)  // 因为 ++num 先自增，再输出，所以 num 的值是 6

    </script>

</body>
</html>
