<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_const命令</title>
    <style>
        h1 {
            color: #bf8d21;
        }
        img {
            width: 50%;
            border: 1px solid rgb(207, 157, 20);
        }
    </style>
</head>
<body>

    <h1>const命令</h1>
    <p>const声明一个只读的常量，一旦声明。常量的值就不能改变</p>
    <img src="1.png" alt="">
    <p>const声明的常量不能更改，这意味着，const一旦声明变量，就必须立即初始化，不能留到以后赋值</p>
    <img src="2.png" alt="">
    <p>const的作用域与let命令一样：只在声明所在块级作用域内有效</p>
    <img src="3.png" alt="">
    <p>const声明的常量也不能提升</p>
    <img src="4.png" alt=""></img>
    <p>const声明的常量不能重复声明</p>
    <img src="5.png" alt=""></img>



    <script>

        const PI = 3.14;   //必须声明的时候直接初始化，不然会报错
        console.log(PI)
        // PI = 3.15   不能重新赋值会报错


        // const 块级作用域
        if(true){
            const a = 1;
        } 
        // console.log(a);     a 在块级作用域内，这里的输出会报错


        // const 不能提升
        // console.log(b)  // 报错
        const b = 10;


        // const 不能重复声明
        const c = 10;
        // const c = 20;  // 报错
        // var c = 20;    // 报错


    </script>
    
</body>
</html>
