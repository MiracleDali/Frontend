<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_set数据结构方法</title>
    <style>
        h1 {
            color: #bf8d21;
        }
        h2 {
            color: #c2922a;
        }
        img {
            width: 50%;
            border: 1px solid rgb(207, 157, 20);
        }
        div {
            width: 700px;
            border: 1px solid rgb(233, 214, 160);
            padding: 15px;
            background-color: rgb(255, 253, 247);
            border-radius:10px;
            margin-bottom: 15px;
        }
        code {
            font-size: large;
            border-left: #8b5e09 10px solid;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <h1>set数据结构方法</h1>
    <div>
        <code>add(), 添加方法</code> <br>
        <code>delete(), 删除方法</code> <br>
        <code>has(), 判断，返回布尔值，表示该值是否为Set的成员</code> <br>
        <code>clear(), 清空所有成员，没有返回值</code> <br>
    </div>


    <script>
        // 添加方法
        const s = new Set([0]);
        s.add(1);
        console.log(s.add(2), "添加方法")


        // 删除方法
        let s2 = new Set([1,2,3]);
        s2.delete(2);
        console.log(s2, "删除方法")


        // has() 判断，返回布尔值，表示该值是否为Set的成员
        const s3 = new Set([1,2,3,4,5,6,7,8]);
        console.log(s3.has(1), "has() 检测成员")
        console.log(s3.has(9), "has() 检测成员")


        // clear() 方法，清除所有成员，清空 Set
        const s4 = new Set([1,2,3,4,5,6,7,8]);
        s4.clear();
        console.log(s4, "clear() 方法")

    </script>
    
</body>
</html>
