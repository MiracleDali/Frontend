
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
<style>
        h1 {
            color: #bf8d21;
        }
        h2 {
            color: #c2922a;
        }
        img {
            width: 90%;
            border: 1px solid rgb(207, 157, 20);
        }
        div {
            width: 700px;
            border: 1px solid rgb(233, 214, 160);
            padding: 15px;
            background-color: rgb(255, 253, 247);
            border-radius:10px;
            margin-bottom: 15px;
        }
        code {
            font-size: large;
            border-left: #8b5e09 10px solid;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Class</h1>
    <div>
        <code>ES6 引入了Class(类)</code> <br>
        <code>
            constructor 是类的默认方法，通过new命令生成的对象实例时，自动调用。
            一个类必须有 constructor()方法，如果没有显式定义，一个空的 constructor() 
            方法会被默认添加
        </code><br>
        <code>
            生成类的实例放，需要使用new命令
        </code><br>
        <code>类不存在变量提升</code>

    </div>


    <script>

        // ES5 写法 因为ES5不支持class语法使用function来代替
        function Person(name, age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.getName = function(){
            console.log(this.name);
        }
        var p = new Person('张三', 18);
        p.getName();


        // ES6 写法
        class job{
            constructor(jobname, jobtime){
                this.jobname = jobname;
                this.jobtime = jobtime;
                this.jobtype = 'javascript'
            }
            
            getjobname(){
                console.log(this.jobname);
            }
        }

        var j = new job('程序员', '9-18');
        console.log(j.jobtype)
        j.getjobname();

        var j1 = new job('程序员1', '9-18-heihei');
        console.log(j1.jobtype)
        j1.getjobname();


    </script>
    
</body>
</html>
