
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_Class的继承</title>
<style>
        h1 {
            color: #bf8d21;
        }
        h2 {
            color: #c2922a;
        }
        img {
            width: 90%;
            border: 1px solid rgb(207, 157, 20);
        }
        div {
            width: 700px;
            border: 1px solid rgb(233, 214, 160);
            padding: 15px;
            background-color: rgb(255, 253, 247);
            border-radius:10px;
            margin-bottom: 15px;
        }
        code {
            font-size: large;
            border-left: #8b5e09 10px solid;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Class的继承</h1>
    <div>
        <code>Class 可以通过 extends 关键字实现继承</code> <br>
    </div>



    <script>
        
        class Person{
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            getName(){
                console.log(this.name);
            }

            static getInfo(){
                console.log('静态方法');
            }
        }


        // 继承 使用 extends 关键字
        class Student extends Person{
            constructor(name, age, school){
                super(name, age);
                this.school = school;
            }
            getschool(){
                console.log(this.school);
            }

        }

        var s = new Student("张三", 18, "上海大学");
        console.log(s.name, s.age, s.school);
        s.getName();
        s.getschool();
        Student.getInfo();

    </script>
    
</body>
</html>
