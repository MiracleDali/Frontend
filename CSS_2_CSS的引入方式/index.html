<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联样式和内部样式</title>
    <!-- 内部样式 -->
    <style>
        span {
            color: rgb(0, 13, 255);
            font-size: 35px;
        }
        i {
            color: rgb(255, 0, 0);
        }
    </style>

</head>
<body>
    
    <h3>1内联样式的写法</h3>
    <p style="color: red; font-size: 30px;">我是内联样式</p>

    <br>
    <h3>2内部样式</h3>
    <span>这是使用内部样式的标签1</span>  <br>
    <span>这是使用内部样式的标签2</span>  <br>
    <i>这是i标签，使用内部样式</i>        <br>

    <br>
    <h2>3外部样式-推荐使用</h2>
    <p>当样式需要应用于很多页面时，外部样式表是理想的选择，在使用外部样式表的情况下，你可以通过改变一个文件来改变
        整个站点的外观，每个页面使用 link 标签链接到样式表 lnk 标签在文档的头部
    </p>
    

</body>
</html>
